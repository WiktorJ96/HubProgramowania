<body>
    <script>
        function test(arr){

            function show(data) {   //funkcja odpowiedzialna za wyswietlanie w konsoli obliczen na tablicy przekazanej jako argument w funkci test
                console.log(data);
            }

            for(let i = 0; i < arr.length; i++) {
                show(arr[i] * 2);
            }
        }

        test([1,2,3,4,5,6])
    </script>

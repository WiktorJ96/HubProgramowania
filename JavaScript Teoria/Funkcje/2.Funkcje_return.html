<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function foo(name){
            if(name === 'Kasia') {
                console.log('Witaj, Kasia!');
                return; //przerywamy dzialanie funkcji 
            } else {
                console.log('Witaj,:', name); // Jesli przekazany argument w console.log bedzie inny niz Kasia wyswietli ten argument
            }

            return null // Jesli chcemy zwrocic jakas domyslna wartosc np. null lub cokolwiek innego mozemy na koncu uzyc return

        }

        console.log(foo('Kasia'));
        console.log(foo('Anna'));
    </script>
</body>
</html>

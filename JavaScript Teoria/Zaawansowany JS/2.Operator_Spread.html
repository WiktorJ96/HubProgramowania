<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function test(a, b, c ,d) {
            console.log(a,b,c,d);
        }

        const arr = [1,2,3,4]
        test(...arr); // spread operator, przekazuje elementy z tablicy arr do funkcji test 


        let data = {
            name: 'John',
            age: 30,
            greet() {
                console.log(`Hello, my name is ${this.name} and I'm ${this.age} years old.`);
            }
        };

        let obj = {  // nowy obiekt ktory kopiuje wlasciwosci z objektu data i przypisuje nowe wlasciwosci 
            ...data,
            city: 'London',
            favColor: 'black'    
        };

        console.log(obj);
    </script>
</body>
</html>

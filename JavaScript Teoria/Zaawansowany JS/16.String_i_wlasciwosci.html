<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let str = "Hello";
        console.log(str);

        str = str.toUpperCase();
        console.log(str);

        str = str.toLowerCase();
        console.log(str);

        console.log(str.charAt(0).toLowerCase()); // H

        console.log(str.charCodeAt(0)); // 104 - ta metoda zwraca Unicode kazdego znaku 

        str = " a b c d e f";
        console.log(str.split(" ")); // ["a", "b", "c", "d", "e", "f"]

        const data = "1 2 3 4 5 6".split(" ");
        console.log(data);

        let resut = data.join("|"); 
        console.log(resut); // [1|2|3|4|5|6]

        str = " A B C D E F D E A A D";
        str = str.replace("D", "test")
        console.log(str); // A B C test E F test E A A test

        str = str.replace(/D/g, "TEST");  // wyrazenie regularne ktore zamienia wszystkie wystapienia litery D na TEST. /g oznacza global
        console.log(str); // A B C TEST E F TEST E A TEST

        str = "0123456789"
        console.log(str.substring(2)) // 23456789 .Wcyina wartosc od podanego indexu do konca stringa. 
        console.log(str.substring(2, 5)) // 234 .Wycina string od 2 do 4 znaku. Podane wartosci dzialaja na bazie liczenia indexu czyli od 0


        console.log(str.substr(2)) // 23456789
        console.log(str.substr(2, 5)) // 23456 .Dziala inaczej niz poprzednia metoda.
        // Tutaj wskazujemy dlugosc lancucha do pobrania tzn. od indexu 2 wlacznie jest liczone 5 znakow ktore sa pobierane.

        console.log(str.substr(-3)); // 789 .Podaje ostatnie 3 znaki tego lancucha
        
        str = "Ala ma kota, Ala ma tez psa";
        console.log(str.indexOf("Ala")); // Podaje index Å‚ancucha znakow czyli 0
        console.log(str.indexOf("Ala", 2)); // Podaje index lancucha znakow zaczynajac od 2 indexu. Otrzymana wartosc to 13.
        
        console.log(str.lastIndexOf("Ala")); // Podaje index lancucha znakow liczac od konca. Otrzymana wartosc to 13.
        console.log(str.lastIndexOf("Kasia")); // -1 .Zwraca -1 kiedy nie ma takiego lancucha znakow w stringu.

        let str2 = str.substring(str.lastIndexOf("Ala"));
        console.log(str2); // Ala ma tez psa.

        </script>
</body>
</html>

    <script>
        let num = Number(1231.123123);
        
        console.log(Number.MAX_SAFE_INTEGER);
        console.log(Number.MIN_SAFE_INTEGER);
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        console.log(Number.parseInt("123456") + 1000);
        console.log(Number.parseFloat("123.1233") + 1000);
        console.log(Number.isInteger(123));
        console.log(Number.isInteger(123.456));

        // Sprawdzenie czy liczba jest nieskonczona
        let a = -1/0; // Infinity 
        console.log(a);
        console.log(Number.isFinite(a)); // false
        console.log(Number.isFinite(1)); // true


        // Zaokraglenie do najblizszej liczby calkowitej
        console.log(Math.round(12.54)) //13
        console.log(Math.round(12.50)) //13
        console.log(Math.round(12.49)) //12


        //Zaokraglenie w gore
        console.log(Math.ceil(14.49)) //15
        console.log(Math.ceil(14.001)) //15
        

        // Zaokraglenie w dol
        console.log(Math.floor(14.49)) //14
        console.log(Math.floor(14.99)) //14

        console.log(Math.random()) // 0 <= x < 1,  Może zwrócić np. 0.123456789, ale nigdy 1
        console.log(Math.random() *5) // Liczba od 0 do 4.99...
 
        console.log(Math.sqrt(16)) // 4

        console.log(Math.trunc(113.123123)) // 113

        console.log(123.12312.toFixed(1)) // do jednego miejsca po przecinku = 123.1
        console.log(123.12312.toFixed(3)) // do trzech miejsc po przecinku = 123.123 
        // itd.
